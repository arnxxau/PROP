plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'edu.upc.prop.cluster125'
version = '1.0-SNAPSHOT'

ext {
    javaMainClass = 'edu.upc.prop.cluster125.presentation.CtrlPresentacio'
}

application {
    mainClassName = javaMainClass
}

jar {
    manifest {
        attributes 'Main-Class': javaMainClass
    }
}


repositories {
    mavenCentral()
}
sourceSets.test.java.srcDirs = [ "src/test/java/edu.upc.prop.clusterxx" ]


dependencies {
    // this is just an example of importing an external library, you do not need to use it in your project
    implementation 'com.google.code.gson:gson:2.8.9'
    testImplementation ('org.mockito:mockito-core:3.8.0')
    testImplementation('junit:junit:4.13.1')
}
